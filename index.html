<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="main">
    <div class="calc-body">
        <input type="text" class="show" name="display">
      <div class="btn">
        <button class="box color">AC</button>
        <button class="box color">DEL</button>
        <button class="box">%</button>
        <button class="box  yellow">/</button>
        <button class="box">1</button>
        <button class="box">2</button>
        <button class="box">3</button>
        <button class="box yellow center">*</button>
        <button class="box">4</button>
        <button class="box">5</button>
        <button class="box">6</button>
        <button class="box yellow">+</button>
        <button class="box">7</button>
        <button class="box">8</button>
        <button class="box">9</button>
        <button class="box yellow">-</button>
        <button class="box">0</button>
        <button class="box ">.</button>
        <button class="box box2 green">=</button>
      </div>      
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
